name: CI
on: 
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
      with:
        path: "Soup"
        submodules: true
    - name: Setup Soup
      uses: SoupBuild/Setup-Soup@v1
      with:
        version: latest
    - name: Soup Install
      run: soup install Source/Client/CLI/ -v:d
