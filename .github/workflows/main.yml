name: CI
on: 
  pull_request:
    branches:
      - main
env:
  DOTNET_VERSION: '5.0.301' # The .NET SDK version to use
jobs:
  build:
    runs-on: windows-latest
    steps:
    # Setup Environment
    - uses: actions/checkout@v2
      with:
        path: "Soup"
        submodules: true
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    - name: Setup Soup Build
      uses: soupbuild/setup-soup@v1.0.4
      with:
        version: latest

    # Build DotNet
    - name: DotNet Restore
      run: dotnet restore Source/GenerateSharp/GenerateSharp.sln
    - name: DotNet Build
      run: dotnet build --configuration Release --no-restore Source/GenerateSharp/GenerateSharp.sln

    # Build Soup
    - name: Soup Install
      run: soup install Source/Client/CLI/ -v:d
    - name: Soup Build
      run: soup build Source/Client/CLI/ -v:d -flavor release
