name: CI

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup Soup
      uses: SoupBuild/Setup-Soup@v1
      with:
        version: v0.6.3-alpha
    - name: Run a one-line script
      run: dir bin
    - name: Build Client
      run: soup build Source/Client/CLI/
    - name: Run Tests
      run: Scripts/InPath/AllTest.bat
