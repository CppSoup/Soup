name: CI
on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Setup Soup
      uses: SoupBuild/Setup-Soup@v1
      with:
        version: v0.8.5-alpha
    - name: Initialize Environment
      run: init.cmd
    - name: Soup Install
      run: soup install Source/Client/CLI/ -v:d
    - name: Run Tests
      run: alltest.cmd
